<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main>
      <section class="profile">
        <div class="profile__data">
          <img class="profile__avatar" src="./images/Avatar.jpg" alt="аватар пользователя странички">
          <div class="profile__info">
            <div class="profile__title">
              <h2 class="profile__title-name">Жак-Ив Кусто</h2>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="elements">
        <template id="template-element">
          <article class="element">
            <div class="element__image">
              <img class="element__mask-group" src="#" alt="">
              <button class="element__trash" type="button"></button>
            </div>
            <div class="element__group">
              <h2 class="element__group-title"></h2>
              <button class="element__like" type="button"></button>
            </div>
          </article>
        </template>
      </section>
    </main>

    <footer>
      <p class="footer">&copy; 2022 Mesto Russia</p>
    </footer>
  </div>

  <div class="popup popup_info">
    <div class="popup__container">
      <button class="popup__close-icon" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup__form-info" name="popup-form">
        <input class="popup__input popup__input_info_name" name="name" id="name-input" type="text" placeholder="Имя" required>
        <input class="popup__input popup__input_info_job" name="job" id="job-input" type="text" placeholder="Профессия" required>
        <button class="popup__button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_cards">
    <div class="popup__container">
      <button class="popup__close-icon" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__form-cards" name="popup-form">
        <input class="popup__input popup__input_photo_name" name="name" id="photo-name" type="text" placeholder="Название" required>
        <input class="popup__input popup__input_photo_link" name="link" id="photo-link" type="text" placeholder="Ссылка на картинку" required>
        <button class="popup__button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_photo">
    <div class="popup__container-photo">
      <button class="popup__close-icon" type="button"></button>
      <img class="popup__container-img" src="./images/Plato_Putorana.jpg" alt="">
      <p class="popup__container-photo-name">Плато Путорана</p>
    </div>
  </div>

  <script src="./scripts/indexCards.js" defer></script>
  <script src="./scripts/index.js" defer></script>
</body>
</html>
