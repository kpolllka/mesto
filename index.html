<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main>
      <section class="profile">
        <div class="profile__data">
          <img class="profile__avatar" src="./images/Avatar.jpg" alt="аватар пользователя странички"></img>
          <div class="profile__info">
            <div class="profile__title">
              <h2 class="profile__title-name">Жак-Ив Кусто</h2>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="elements">
        <article class="element">
          <img class="element__mask-group" src="./images/Karachaevsk.jpg" alt="фотография достопримечательности Карачаевска"></img>
          <div class="element__group">
            <h2 class="element__group-title">Карачаево-Черкесия</h2>
            <button class="element__like" type="button"></button>
          </div>
        </article>

        <article class="element">
          <img class="element__mask-group" src="./images/Plato_Putorana.jpg" alt="фотография Плато Путорана"></img>
          <div class="element__group">
            <h2 class="element__group-title">Плато Путорана</h2>
            <button class="element__like" type="button"></button>
          </div>
        </article>

        <article class="element">
          <img class="element__mask-group" src="./images/Dombai.jpg" alt="фотография гор Домбая"></img>
          <div class="element__group">
            <h2 class="element__group-title">Домбай</h2>
            <button class="element__like" type="button"></button>
          </div>
        </article>

        <article class="element">
          <img class="element__mask-group" src="./images/Altai.jpg" alt="фотография природы Алтая"></img>
          <div class="element__group">
            <h2 class="element__group-title">Алтай</h2>
            <button class="element__like"></button>
          </div>
        </article>

        <article class="element">
          <img class="element__mask-group" src="./images/Elbrus.jpg" alt="фотография горы Эльбрус"></img>
          <div class="element__group">
            <h2 class="element__group-title">Гора Эльбрус</h2>
            <button class="element__like" type="button"></button>
          </div>
        </article>

        <article class="element">
          <img class="element__mask-group" src="./images/Kamchatka.jpg" alt="фотография природы Камчатки"></img>
          <div class="element__group">
            <h2 class="element__group-title">Камчатка</h2>
            <button class="element__like" type="button"></button>
          </div>
        </article>
      </section>
    </main>

    <footer>
      <p class="footer">&copy; 2022 Mesto Russia</p>
    </footer>
  </div>

  <section class="popup">
    <div class="popup__container">
      <button class="popup__close-icon" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" action="#" type="submit">
        <input class="popup__input popup__input_name" name="name" id="name-input" type="text" placeholder="Имя" required>
        <input class="popup__input popup__input_job" name="job" id="job-input" type="text" placeholder="Профессия">
        <button class="popup__button">
          <p class="popup__text-button">Сохранить</p>
        </button>
      </form>
    </div>
  </section>

  <script src="./scripts/index.js"></script>
</body>
